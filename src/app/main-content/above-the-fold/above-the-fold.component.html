<section class="atf">
  <div
    class="picture-container"
    data-aos="fade-up"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="125"
    data-aos-easing="linear"
    data-aos-mirror="true"
    data-aos-once="false"
  >
    <div class="image-wrapper">
      <img
        class="image"
        id="hero-character-picture"
        src="./assets/img/atf/profile.png"
      />
      <img
        class="image"
        id="shadow-character-picture"
        src="./assets/img/atf/profile-shadow.svg"
      />
      <img class="image-overlay" src="./assets/img/atf/profile-overlay.png" />
    </div>
    @if(imagePath == 'mobile'){
    <img
      class="image bottom"
      id="background-shadow"
      src="./assets/img/atf/vector-mobile.svg"
    />
    }
  </div>

  <div
    class="whoAmI"
    data-aos="fade-up"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="125"
    data-aos-easing="linear"
    data-aos-mirror="true"
    data-aos-once="false"
  >
    <img
      id="whoAmI-picture"
      [src]="
        sharedData.getLanguage == 'de'
          ? './assets/img/atf/whoami_de.png'
          : './assets/img/atf/whoami.png'
      "
    />
    <button class="btn">
      <a href="#contact"
        >{{ "TALK_BTN" | translate }}</a
      >
    </button>
  </div>
  @if(imagePath == 'desktop'){
  <img
    class="image bottom"
    id="background-shadow"
    src="./assets/img/atf/vector.svg"
  />
  }
</section>
